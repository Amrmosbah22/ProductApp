<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Amr</title>
</head>
<body>
    <!-- Start Header -->
    <header class="header">
        <div class="container">
            <div class="head">
                <div class="text">
                    <h1>cruds <span><i class="fa-solid fa-shop"></i></span></h1>
                    <p>Project Management System</p>
                </div>
                <div class="outputs">
                    <div class="search">
                        <div class="btnSearch">
                            <button id="searchTitle">Search By Title</button>
                            <button id="searchCategory">Search By Category</button>
                        </div>
                        <input type="text" id="search" placeholder="search" itemid="search">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <div class="btn">
                    <button id="submit">Create</button>
                    <div id="deleteAll" class="deleteAll"></div>
                </div>
                <table class="table">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
